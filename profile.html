<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="profile.js" defer></script>
</head>
<body>
<div class="useremailshow d-flex j-center a-center p10 gap10">
    <p>Logged in as:</p>
    <p class="loginEmail" id="email"></p>
</div>

<nav class="indexNavbar navbar navbar-expand-lg navbar-light ">
    <div class="container-fluid">
        <div class="collapse navbar-collapse d-flex" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link " href="index.html">Home</a>
                <a class="nav-link" href="gallery.html">Gallery</a>
                <a class="nav-link" href="chat.html">Chat</a>
            </div>
            <div class="ms-auto">
                <button class="logoutBnt">Logout</button>
            </div>
        </div>
    </div>
</nav>

<div class="d-flex  direction-col  a-center">
    <div>
        <p>Email: <span id="profile-email"></span></p>
    </div>
    <div class="d-flex direction-col a-center">
        <div>
            <img id="profilePicture" src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Profile Picture"
                 class="profile-picture  "/>
        </div>
        <div>
            <button class="changeImg">Change Image</button>
            <input type="file" id="imageUpload" style="display: none;" accept="image/*"/>
            <button class="changePassword" id="changePassword">Change Password</button>
        </div>
    </div>
    <div>
        <div id="passwordChange" style="display: none;">
            <input type="password" id="newPassword" placeholder="New password"/>
            <input type="password" id="repeatNewPassword" placeholder="Repeat new password"/>
            <button class="submit" id="submit">Submit</button>
            <div class="passwordAlert alert alert-primary" role="alert" style="display: none;"></div>
        </div>
    </div>
</div>
</body>
</html>
